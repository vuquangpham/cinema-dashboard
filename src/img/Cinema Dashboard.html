  <script defer="" src="./Cinema Dashboard_files/app.js.download"></script><style>*,
*::before,
*::after {
  padding: 0;
  margin: 0;
  box-sizing: inherit; }

html {
  font-size: 62.5%; }

body {
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
  background-image: url(http://localhost:3000/img/17ce460bcb0b8087b537.jpg);
  background-position: center;
  background-size: cover;
  min-height: calc(100vh - 5rem); }

.cinema {
  max-width: 144rem;
  margin: 5rem auto;
  min-height: 90rem;
  border-radius: 40px;
  overflow: hidden;
  background: #2e1d34;
  background: linear-gradient(45deg, #2e1d34 0%, rgba(21, 30, 43, 0.98) 100%);
  display: grid;
  grid-template-columns: 1fr 4fr; }

.cinema__side-bar {
  padding: 4.5rem 2.5rem;
  display: flex;
  flex-direction: column;
  gap: 3.5rem; }

.cinema__brand-name {
  display: flex;
  align-items: center;
  justify-content: center; }
  .cinema__brand-name img {
    width: 6rem; }
  .cinema__brand-name p {
    color: #fff;
    text-transform: uppercase;
    font-size: 3.2rem;
    font-family: "Yanone Kaffeesatz", sans-serif;
    letter-spacing: 5px; }

.cinema__settings {
  margin-top: auto; }

.card {
  background-image: linear-gradient(to right bottom, rgba(38, 149, 250, 0.9), rgba(23, 90, 233, 0.9));
  padding: 1.5rem;
  border-radius: 20px;
  overflow: hidden; }
  .card__info {
    display: grid;
    grid-template-columns: min-content 1fr;
    gap: 0 15px;
    align-items: center; }
  .card__img {
    position: relative;
    grid-row: 1 / span 2; }
    .card__img img {
      width: 5rem;
      height: 5rem;
      object-fit: cover;
      display: inline-block;
      border-radius: 50%; }
    .card__img svg {
      position: absolute;
      right: -10%;
      bottom: 10%;
      width: 2rem;
      background-color: #fff;
      padding: 0.2rem;
      border-radius: 50%;
      border: 2.5px solid rgba(38, 149, 250, 0.9);
      stroke: #000; }
  .card__name {
    font-size: 1.6rem;
    color: #fff;
    font-weight: 500; }
  .card__phone {
    font-size: 1.2rem;
    color: #ced4da;
    margin-top: -5px; }
  .card__bundget {
    display: grid;
    grid-template-columns: min-content 1fr min-content;
    align-items: center;
    gap: 0px 10px; }
  .card__credit {
    grid-row: 1 / span 2;
    width: 4rem;
    padding: 0.4rem;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.24);
    stroke: #f8f9fa; }
  .card__balance--price {
    grid-row: 2 / span 1;
    margin-top: -5px;
    color: #fff;
    font-size: 1.4rem; }
  .card__balance--text {
    color: #ced4da;
    font-size: 1rem; }
  .card__deposit {
    grid-row: 1 / span 2;
    display: flex;
    width: 4rem;
    background-color: #fff;
    border-radius: 18px;
    padding: 1rem;
    stroke: #212529;
    transition: all 0.3s;
    cursor: pointer; }
    .card__deposit:hover {
      transform: translateY(-3px) scale(1.1); }
    .card__deposit:active {
      transform: translateY(-1px); }
  .card__seperate {
    display: block;
    background-color: #fff;
    height: 1px;
    background-image: linear-gradient(90deg, rgba(38, 149, 250, 0.9), rgba(23, 90, 233, 0.9));
    margin: 1.5rem 0; }

.nav__list {
  list-style-type: none; }

.nav__item {
  display: flex;
  gap: 1rem;
  align-items: center;
  padding: 1rem;
  border: none;
  border-left: 3.5px solid transparent;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.2s; }
  .nav__item span {
    color: #ced4da;
    font-size: 1.4rem;
    font-weight: 500; }
  .nav__item:hover {
    background-color: rgba(38, 149, 250, 0.015); }
    .nav__item:hover span {
      color: #fff; }

.nav__item.nav__item--out span {
  color: #e73a3a;
  font-weight: 500; }

.nav__item.nav__item--out .nav__icon {
  fill: #e73a3a; }

.nav__item.active {
  background-color: rgba(38, 149, 250, 0.05);
  border-left: 3.5px solid rgba(38, 149, 250, 0.9); }
  .nav__item.active span {
    color: #fff; }
  .nav__item.active .nav__icon {
    fill: rgba(38, 149, 250, 0.9); }

.nav__icon {
  width: 3rem;
  height: 3rem;
  fill: #646363; }

.cinema__content {
  padding: 4.5rem 5.5rem;
  position: relative; }
  .cinema__content::before {
    content: "";
    display: inline-block;
    position: absolute;
    height: 90%;
    width: 1px;
    top: 50%;
    transform: translateY(-50%);
    left: 0%;
    background-image: linear-gradient(45deg, #262031, #4b3657); }

.cinema__toolbar {
  display: flex;
  gap: 2rem; }

.header__box {
  display: flex;
  position: relative; }

.search__input {
  border: none;
  border: 1.5px solid #a1a2a3;
  border-radius: 30px;
  padding: 1.5rem 5rem;
  width: 100%;
  height: 100%;
  font-size: 1.4rem;
  font-family: inherit;
  background-color: transparent;
  color: #ced4da; }
  .search__input:focus {
    outline: none;
    border: 1.5px solid #a1a2a3; }

form {
  position: relative;
  flex: 1; }

.search__voice {
  position: absolute;
  top: 50%;
  right: 1.5rem;
  transform: translateY(-50%); }
  .search__voice::before {
    content: "";
    display: inline-block;
    position: absolute;
    width: 0.1rem;
    background-color: #a1a2a3;
    height: 100%;
    margin-left: -0.8rem; }

label[for="search"] {
  position: absolute;
  top: 50%;
  left: 1.5rem;
  transform: translateY(-50%); }

.header__box {
  display: flex;
  align-items: center;
  gap: 1rem;
  border: 1.5px solid #a1a2a3;
  border-radius: 30px;
  padding: 1rem;
  cursor: pointer; }
  .header__box span {
    color: #ddd;
    font-size: 1.4rem;
    font-weight: 500; }

.header__icon {
  width: 3rem;
  display: flex;
  align-items: center;
  cursor: pointer; }
  .header__icon--stroke {
    stroke: #ddd; }
  .header__icon--fill {
    fill: #ddd; }

.notification {
  position: absolute;
  display: inline-block;
  width: 1rem;
  height: 1rem;
  background-color: red;
  border-radius: 50%;
  top: 20%;
  right: 25%; }

.cinema__banner {
  position: relative;
  overflow: hidden;
  border-radius: 20px; }

.reminder-box {
  position: absolute;
  top: 10%;
  left: 10%;
  -webkit-backdrop-filter: blur(50px);
  backdrop-filter: blur(50px);
  background-color: rgba(255, 255, 255, 0.3);
  overflow: hidden;
  border-radius: 20px;
  padding: 2rem 2.5rem; }
  .reminder-box__notify {
    display: grid;
    grid-template-columns: 150px max-content;
    gap: 1rem; }
    .reminder-box__notify > span {
      font-size: 1.6rem;
      color: #fff;
      font-weight: 600; }
  .reminder-box__seperate {
    display: inline-block;
    width: 100%;
    height: 0.2rem;
    background-image: linear-gradient(to right, #99acbb, #a2a3a3);
    margin: 2.5rem 0; }
  .reminder-box__countdown {
    display: flex;
    justify-content: space-between; }

.time {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.5rem 1rem;
  align-content: center; }
  .time__idx {
    display: inline-block;
    padding: 2rem 1.2rem;
    font-size: 1.8rem;
    font-weight: 600;
    color: #fff;
    position: relative;
    z-index: 2; }
    .time__idx::before, .time__idx::after {
      content: "";
      display: inline-block;
      width: 100%;
      height: 47%;
      position: absolute;
      -webkit-backdrop-filter: blur(18px);
      backdrop-filter: blur(18px);
      background-color: rgba(255, 255, 255, 0.05);
      overflow: hidden;
      z-index: -1; }
    .time__idx::before {
      top: 0;
      left: 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px; }
    .time__idx::after {
      bottom: 0;
      left: 0;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px; }
  .time__title {
    display: inline-block;
    text-align: center;
    grid-column: 1 / span 2;
    text-transform: uppercase;
    color: #fff;
    font-weight: 400;
    font-size: 1.4rem; }

.cinema__image {
  width: 100%;
  display: inline-block;
  object-fit: cover; }

.cinema__article {
  display: grid;
  grid-template-columns: 1fr max-content;
  grid-template-rows: 300px;
  gap: 0 1rem; }

.btn {
  border: none;
  border-radius: 10px;
  display: flex;
  gap: 1rem;
  cursor: pointer;
  transition: transform 0.3s; }
  .btn--remind {
    align-items: center;
    padding: 0.5rem 1.2rem;
    background-image: linear-gradient(to right, rgba(38, 149, 250, 0.9), rgba(23, 90, 233, 0.9)); }
  .btn:hover {
    transform: translateY(-3px) scale(1.05); }
  .btn:active {
    transform: translateY(-1px); }
  .btn__icon {
    width: 3rem;
    stroke: #fff; }
  .btn__text {
    font-size: 1.4rem;
    font-weight: 600;
    color: #fff; }
  .btn--category {
    color: #ccc; }
  .btn.active {
    color: #fff; }

.cinema__category {
  padding: 3.5rem 2.5rem;
  position: relative; }

.category__title {
  position: absolute;
  font-size: 2rem;
  text-transform: uppercase;
  color: #fff;
  top: 0; }

.category__btn {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-top: 1rem; }

.btn--category {
  padding: 1.5rem 2rem;
  justify-content: center;
  font-size: 1.4rem; }
